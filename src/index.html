    <div class="container">
      
      <div class="modal fade" id="createModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content my-form" style="background-color: #162020;">
            <div class="modal-header">
              <h5 style="color: white;">Add Card</h5>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group1">
                  <label for="text" style="width: 50%; margin-left: 8px; margin-top: 4px;">Name</label>
                  <input type="text" class="form-control" style="width: 50%; margin-left: 8px" id="name" placeholder="Pokemon card name please">
                </div>
                <div class="form-group1">
                  <label for="exampleInputPassword1" style="width: 50%; margin-left: 8px; margin-top: 4px;">Ability</label>
                  <input type="text" class="form-control" style="width: 50%; margin-left: 8px" id="ability" placeholder="Poke-power here">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-light" id="newcard"  style="margin-bottom: 8px; margin-left: 6px;">Create New Card</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="buyModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content" style="background-color: #162020;">
            <div class="modal-header">
              <h5 style="color: white;">Buy Card</h5>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group1">
                  <label for="exampleInputEmail1" style="width: 50%; margin-left: 8px; margin-top: 4px;">Token ID</label>
                  <input type="text" class="form-control" style="width: 50%; margin-left: 2px;" id="tokenid3" placeholder="Card's tokenId">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-light" id="buycard" style="margin-bottom: 8px; margin-left: 6px;">Buy Card</button> </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="transferModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content" style="background-color: #162020;">
            <div class="modal-header">
              <h5 style="color: white;">Transfer Card</h5>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group1">
                  <label for="exampleInputEmail1" style="width: 50%; margin-left: 8px; margin-top: 4px;">To Address</label>
                  <input type="text" class="form-control" style="width: 50%; margin-left:8px" id="toadress" aria-describedby="emailHelp" placeholder="Transfer to whom?">
                </div>
                <div class="form-group1">
                  <label for="exampleInputPassword1" style="width: 50%; margin-left: 8px; margin-top: 4px;">Token ID</label>
                  <input type="text" class="form-control" style="width: 50%; margin-left: 8px" id="tokenid1" placeholder="Card's tokenId">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-light" id="transfercard" style ="margin-bottom: 8px;margin-left:6px;">Transfer card</button>            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="sellModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content" style="background-color: #162020;">
            <div class="modal-header">
              <h5 style="color: white;">Set Sale Status</h5>
            </div>
            <div class="modal-body">
              <form>
                
                <div class="form-group1">
                  <label for="exampleInputPassword1" style="width: 50%; margin-left: 8px; margin-top: 4px;">Token ID</label>
                  <input type="text" class="form-control" style="width: 50%; margin-left: 8px" id="tokenId" placeholder="Card's tokenId">
                </div>
                <div class="form-group1">

                  <label for="exampleInputPassword1" style="width: 50%; margin-left: 8px; margin-top: 4px;">Price</label>
                  <input type="text" class="form-control" style="width: 50%; margin-left: 8px" id="price" placeholder="Card's worth">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-success" id="on-sale" style ="margin-bottom: 8px;margin-left:6px;">Set On Sale</button> 
              <button type="button" class="btn btn-outline-danger" id="off-sale" style ="margin-bottom: 8px;margin-left:6px;">Set Off Sale</button>      
                    </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="joins" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content" style="background-color: #162020;">
            <div class="modal-header">
              <h5 style="color: white;">Join</h5>
            </div>
            <div class="modal-body">
              <form>
                <div style="color: white;">Join the fellow pokemon lovers!</div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-light" id="join" style ="margin-bottom: 8px;margin-left:6px;">Join</button>   
                    </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="removes" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content" style="background-color: #162020;">
            <div class="modal-header">
              <h5 style="color: white;">Remove</h5>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group1">
                  <label for="exampleInputEmail1" style="width: 50%; margin-left: 8px; margin-top: 4px;">Address</label>
                  <input type="text" class="form-control" style="width: 50%; margin-left:8px" id="address" placeholder="Remove whom?">
                </div>
                <div style="color: white;">You can remove a member only if you are admin ;-p</div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-light" id="remove" style ="margin-bottom: 8px;margin-left:6px;">Remove</button>   
                    </div>
          </div>
        </div>
      </div>
     
    <hr class="solid col-lg-12">
    <div class='col-lg-12'>

      <span id='balance'> </span>
          <div class="card-group" id='assets'>                
          </div>
    </div>
